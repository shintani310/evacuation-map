<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        const API_KEY = "YOUR_GOOGLE_MAPS_API_KEY"; // üîπ AIzaSyCzeYjQKEEkRqOPTmWZmZFT4jIHY1Vpjxk
        function loadGoogleMaps() {
            const script = document.createElement("script");
            script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}`;
            script.async = true;
            document.head.appendChild(script);
        }
        loadGoogleMaps();
    </script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        console.log("JSON„Éï„Ç°„Ç§„É´„Çí„É™„ÇØ„Ç®„Çπ„Éà„Åó„Åæ„Åô");

        // shelters.json „ÇíGitHub Pages„ÅÆÈÅ©Âàá„Å™„Éë„Çπ„ÅßË™≠„ÅøËæº„ÇÄ
        fetch('/evacuation-map/shelters.json')
            .then(response => {
                console.log("„É¨„Çπ„Éù„É≥„Çπ„ÇíÂèó‰ø°„Åó„Åæ„Åó„Åü", response);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("JSON„Éá„Éº„Çø:", data);
                initMap(data);
            })
            .catch(error => {
                console.error("JSON„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó:", error);
            });

        function initMap(shelters) {
            const center = { lat: 33.6, lng: 134.3 }; // Âú∞Âõ≥„ÅÆÂàùÊúü‰∏≠ÂøÉ‰ΩçÁΩÆ
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: center,
            });

            shelters.forEach(shelter => {
                const marker = new google.maps.Marker({
                    position: { lat: shelter.lat, lng: shelter.lng },
                    map: map,
                    title: shelter.name,
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `<h3>${shelter.name}</h3><p>${shelter.address}</p>`,
                });

                marker.addListener("click", () => {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
</body>
