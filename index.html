<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>避難所マップ</title>
</head>
<body>
    <div id="map"></div>
    <button id="navigate-button" style="margin: 10px; padding: 10px;">Googleマップでナビを開始</button>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzeYjQKEEkRqOPTmWZmZFT4jIHY1Vpjxk&libraries=geometry">
    </script>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: 33.6, lng: 134.3 }, // 地図の初期中心位置
            });

            const shelters = [
                { name: "避難所1", lat: 33.6468721, lng: 134.2971167 },
                // 他の避難所データ
            ];

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };

                        // 現在地を地図に表示
                        new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "現在地",
                            icon: {
                                url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                            },
                        });

                        // 最寄り避難所を計算
                        const nearestShelter = shelters[0]; // 簡易例として1つ目を仮定
                        const navigateButton = document.getElementById("navigate-button");

                        // ボタンにGoogleマップのナビリンクを設定
                        navigateButton.onclick = function () {
                            const mapURL = `comgooglemaps://?api=1&origin=${userLocation.lat},${userLocation.lng}&destination=${nearestShelter.lat},${nearestShelter.lng}&travelmode=driving`;
                            window.location.href = mapURL;
                        };
                    },
                    () => {
                        alert("位置情報が取得できませんでした");
                    }
                );
            }
        }
    </script>
</body>
</html>
