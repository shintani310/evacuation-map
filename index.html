<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>避難所マップ</title>
    <script>
        // Google Maps APIキーを環境変数から取得
        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${config.GOOGLE_MAPS_API_KEY}`;
                script.onload = initMap;
                document.head.appendChild(script);
            })
            .catch(error => console.error('APIキーの読み込みに失敗:', error));
    </script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            console.log('Google Maps APIがロードされました');
            fetch('/evacuation-map/shelters.json')
                .then(response => response.json())
                .then(shelters => {
                    const center = { lat: 33.6, lng: 134.3 };
                    const map = new google.maps.Map(document.getElementById("map"), {
                        zoom: 12,
                        center: center,
                    });

                    shelters.forEach(shelter => {
                        const marker = new google.maps.Marker({
                            position: { lat: parseFloat(shelter.lat), lng: parseFloat(shelter.lng) },
                            map: map,
                            title: shelter.name,
                        });

                        const infoWindow = new google.maps.InfoWindow({
                            content: `<h3>${shelter.name}</h3><p>${shelter.address}</p>`,
                        });

                        marker.addListener("click", () => {
                            infoWindow.open(map, marker);
                        });
                    });
                })
                .catch(error => console.error('避難所データの読み込みに失敗:', error));
        }
    </script>
</body>
</html>
