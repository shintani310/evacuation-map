<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>避難所マップ</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Google Maps API のスクリプトを正しく読み込む -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzeYjQKEEkRqOPTmWZmZFT4jIHY1Vpjxk&libraries=geometry,places&callback=initMap">
    </script>

    <script>
        let map; // 地図オブジェクト
        let shelters = []; // 避難所データ
        let directionsService;
        let directionsRenderer;

        function initMap() {
            console.log("Google Maps APIが読み込まれました");

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: 33.6, lng: 134.3 }, // 初期中心位置
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            // 🔹 避難所データを読み込む
            fetch('/evacuation-map/shelters.json')
                .then(response => {
                    console.log("レスポンスを受信しました", response);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("JSONデータ:", data);
                    shelters = data;
                    displayShelters(); // 避難所マーカーを追加
                    locateUser(); // 現在地を取得
                })
                .catch(error => {
                    console.error("JSONの読み込みに失敗:", error);
                });
        }

        // 🔹 避難所マーカーを追加する関数
        function displayShelters() {
            shelters.forEach(shelter => {
                const marker = new google.maps.Marker({
                    position: { lat: shelter.lat, lng: shelter.lng },
                    map: map,
                    title: shelter.name,
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `<h3>${shelter.name}</h3><p>${shelter.address}</p>`,
                });

                marker.addListener("click", () => {
                    infoWindow.open(map, marker);
                });
            });
        }

        // 🔹 現在地を取得してマーカーを表示する
        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        console.log("現在地:", userLocation);

                        new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "現在地",
                            icon: {
                                url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                            },
                        });

                        map.setCenter(userLocation);

                        // 最短ルートの避難所を探す
                        findFastestShelter(userLocation);
                    },
                    () => {
                        console.error("位置情報の取得に失敗しました");
                    }
                );
            } else {
                console.error("このブラウザは位置情報をサポートしていません");
            }
        }

        // 🔹 最速で到達できる避難所を探す
        function findFastestShelter(userLocation) {
            let shortestTime = Infinity;
            let bestShelter = null;
            let completedRequests = 0;

            shelters.forEach(shelter => {
                const request = {
                    origin: userLocation,
                    destination: { lat: shelter.lat, lng: shelter.lng },
                    travelMode: google.maps.TravelMode.WALKING, // 徒歩ルート
                };

                directionsService.route(request, (result, status) => {
                    if (status === google.maps.DirectionsStatus.OK) {
                        const duration = result.routes[0].legs[0].duration.value; // 秒単位の所要時間
                        console.log(`避難所: ${shelter.name}, 所要時間: ${duration}秒`);

                        if (duration < shortestTime) {
                            shortestTime = duration;
                            bestShelter = shelter;
                        }
                    } else {
                        console.error("ルート取得失敗", status);
                    }

                    completedRequests++;
                    if (completedRequests === shelters.length) {
                        if (bestShelter) {
                            console.log("最短ルートの避難所:", bestShelter);
                            showRoute(userLocation, bestShelter);
                        } else {
                            console.error("最適な避難所が見つかりませんでした");
                        }
                    }
                });
            });
        }

        // 🔹 ルートを表示する関数
        function showRoute(userLocation, bestShelter) {
            const request = {
                origin: userLocation,
                destination: { lat: bestShelter.lat, lng: bestShelter.lng },
                travelMode: google.maps.TravelMode.WALKING, // 徒歩ルート
            };

            directionsService.route(request, (result, status) => {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                } else {
                    console.error("ルートの取得に失敗しました", status);
                }
            });
        }
    </script>
</body>
</html>
